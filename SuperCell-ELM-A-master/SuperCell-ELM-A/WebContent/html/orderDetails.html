<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Dashboard Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/dashboard.css" rel="stylesheet">
<style>
.table>thead>tr>th, .table>tbody>tr>td {
	vertical-align: middle;
	text-align: center;
}
</style>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">SuperCell-ELM-A</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 col-md-12 main">

				<h2 class="sub-header">订单详细信息</h2>
				<div class="table-responsive">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>订单ID</th>
								<th>商户ID</th>
								<th>订单日期</th>
								<th>商户名称</th>
								<th>菜品名称</th>
								<th>菜品数量</th>
								<th>总价(￥)</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td rowspan="2">1234</td>
								<td rowspan="2">1108</td>
								<td rowspan="2">2016-8-12</td>
								<td rowspan="2">黄焖鸭</td>
								<td>黄焖牛肉饭</td>
								<td>1</td>
								<td rowspan="2">50</td>
							</tr>
							<tr>
								<td>黄焖鸡肉饭</td>
								<td>2</td>
							</tr>
						</tbody>
					</table>
				</div>
				<h2 class="sub-header">投诉内容</h2>
				<div>
					<textarea class="form-control" rows="5" readonly>我就是不爽而已</textarea>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="idCardModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">身份证图片</h4>
				</div>
				<div class="modal-body">
					<img src="../images/Calculus.jpg" />
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../js/jquery-1.11.3.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
